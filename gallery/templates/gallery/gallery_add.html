{% extends 'hagakure/base.html' %}
{% load static %}
{% block body %}

    <div class="container-fluid p-3 text-center bg-light border-top border-bottom border-dark">
        <h1>Dodaj galerię do strony</h1>
    </div>
	<div class="container-fluid p-3 text-center bg-light border-bottom border-dark">
		<div class="row justify-content-center">
            <div class="container">
                <div class="col-sm">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group row justify-content-center py-3">
                            <div class="col-sm-4">
                                <input id="title" class="form-control" type="text" placeholder="Tytuł" name="title">
                            </div>
                        </div>
                        <div class="form-group row justify-content-center py-3">
                            <div class="col-sm-4">
                                <textarea id="description" class="form-control" type="text" name="description" placeholder="Opis (max 258 znaków)"></textarea>
                            </div>
                        </div>
                        <div class="container-fuid py-3 justify-content-center">
                            <div class="form-group row justify-content-center text-center">
                                <div class="col-sm-4">
                                    <label for="file_field">Dodaj zdjęcia:</label>
                                    <input id="file_field" class="form-control-file" type="file" name="file_field" multiple>
                                </div>
                            </div>
                        <div class="row justify-content-center">
                            <div class="form-check">
                                <input id="is_published" class="form-check-input" type="checkbox" name="is_published">
                                <label for="is_published" class="form-check-label">Opublikowany</label>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="form-check">
                                <input id="id_public" class="form-check-input" type="checkbox" name="is_public">
                                <label for="is_public" class="form-check-label">Publiczny</label>
                            </div>
                        </div>
                        
                        <div class="form-group row justify-content-center">
                            <div class="col-sm-2">
                                <input type="submit" class="form-control" value="Dodaj">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
		</div>
	</div>

{% endblock %}
