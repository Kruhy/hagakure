{% extends "hagakure/base.html" %}
{% load static %}
{% block body %}

    <div class="row justify-content-center border-bottom border-dark">
        <h2 style="margin:30px">
            Galeria 1
        </h2>
    </div>

    <div class="row justify-content-center border-bottom border-dark">
        <h4 style="margin:30px">
            Opis galerii 1
        </h4>
    </div>

    <div class="container-fluid">
        <div class="row justify-content-center" style="margin:30px">
            <div class="col-sm-10">
                <div id="demo" class="carousel slide" data-ride="carousel" data-interval="false">

                    <!-- Indicators -->
                    <ul class="carousel-indicators">
                        <li data-target="#demo" data-slide-to="0" class="active"></li>
                        <li data-target="#demo" data-slide-to="1"></li>
                        <li data-target="#demo" data-slide-to="2"></li>
                    </ul>

                    <!-- The slideshow -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="img-fluid rounded" src="{% static 'hagakure/img/gallery/gallery1/photo1.jpg' %}" alt="photo1">
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid rounded" src="{% static 'hagakure/img/gallery/gallery1/photo2.jpg' %}" alt="photo2">
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid rounded" src="{% static 'hagakure/img/gallery/gallery1/photo3.jpg' %}" alt="photo3">
                            </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="carousel-control-prev" href="#demo" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#demo" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
