{% extends "hagakure/base.html" %}
{% load static %}
{% block body %}

    {% if messages %}
        <div class="row justify-content-center">
            <div class="col-sm-4 align-self-center text-center text-danger">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
            </div>
        </div>
    {% endif %}

    <div class="row justify-content-center" style="margin-top:30px">
        <h3>Edytuj dane</h3>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-center" style="margin-top:30px">
            <div class="col-sm-5">
                <form action="" method="POST">
                    {% csrf_token %}
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <th class="col-sm-3 align-middle table-secondary">ImiÄ™:</th>
                                <td class="col-sm-9 align-middle">
                                    <input type="text" class="form-control" name="first_name" value="{{ first_name }}">
                                </td>
                            </tr>
                            <tr>
                                <th class="col-sm-3 align-middle table-secondary">Nazwisko:</th>
                                <td class="col-sm-9 align-middle">
                                    <input type="text" class="form-control" name="last_name" value="{{ last_name }}">
                                </td>
                            </tr>
                            <tr>
                                <th class="col-sm-3 align-middle table-secondary">Nick:</th>
                                <td class="col-sm-9 align-middle">
                                    <input type="text" class="form-control" name="nick" value=" {{ nick }}">
                                </td>
                            </tr>
                            <tr>
                                <th class="col-sm-3 align-middle table-secondary">Nr telefonu:</th>
                                <td class="col-sm-9 align-middle">
                                    <input type="text" class="form-control" name="phone_number" value="{{ phone }}">
                                </td>
                            </tr>
                            <tr>
                                <th class="col-sm-3 align-middle table-secondary">Kontakt ICE:</th>
                                <td class="col-sm-9 align-middle">
                                    <input type="text" class="form-control" name="ice_contact_name" value="{{ ice }}">
                                </td>
                            </tr>
                            <tr>
                                <th class="col-sm-3 align-middle table-secondary">Telefon ICE:</th>
                                <td class="col-sm-9 align-middle">
                                    <input type="text" class="form-control" name="ice_contact_number" value=" {{ ice_phone }}">
                                </td>
                            </tr>
                            <tr>
                                <th class="col-sm-3 align-middle table-secondary">Data urodzenia:</th>
                                <td class="col-sm-9 align-middle">
                                    <input type="date" class="form-control" name="birth_date" value="{{ birth_date|date:'Y-m-d' }}">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="row justify-content-center">
                        <div>
                            <input class="btn btn-secondary font-weight-bold" type="submit" value="Zapisz">
                            <a class="btn btn-danger font-weight-bold" href=" {% url 'user_details' %}">Anuluj</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
